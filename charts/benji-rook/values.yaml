  #      multiDelete: false
  #      addressingStyle: path
  #      disableEncodingType: true

pushgateway:
  image:
    registry: docker.io
    repository: prom/pushgateway
    tag: v0.5.1
    pullPolicy: IfNotPresent

  port: 9091

  resources: {}
