configuration:
  type: dict
  required: True
  nullable: False
  empty: False
  schema:
    masterKey:
      type: binary
      nullable: False
      empty: False
      minlength: 32
      maxlength: 32
      excludes:
        - kdfSalt
        - kdfIterations
        - password
    kdfSalt:
      type: binary
      nullable: False
      empty: False
      minlength: 8
      excludes:
        - masterKey
      dependencies:
        - kdfIterations
        - password
    kdfIterations:
      type: integer
      nullable: False
      empty: False
      min: 1000
      excludes:
        - masterKey
      dependencies:
        - kdfSalt
        - password
    password:
      type: string
      nullable: False
      empty: False
      minlength: 8
      excludes:
        - masterKey
      dependencies:
        - kdfSalt
        - kdfIterations