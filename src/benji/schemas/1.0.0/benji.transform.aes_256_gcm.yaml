parents:
- benji.io.base-1.0.0
configuration:
  required: True
  schema:
    masterKey:
      type: binary
      empty: False
      require: True
      minlength: 32
      maxlength: 32
      excludes:
        - kdfSalt
        - kdfIterations
        - password
    kdfSalt:
      type: binary
      empty: False
      require: True
      minlength: 8
      excludes:
        - masterKey
      dependencies:
        - kdfIterations
        - password
    kdfIterations:
      type: integer
      empty: False
      require: True
      min: 1000
      excludes:
        - masterKey
      dependencies:
        - kdfSalt
        - password
    password:
      type: string
      empty: False
      require: True
      minlength: 8
      excludes:
        - masterKey
      dependencies:
        - kdfSalt
        - kdfIterations
