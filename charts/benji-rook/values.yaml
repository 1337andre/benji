timeZone: Europe/Berlin

benji:
  image:
    registry: docker.io
    repository: elementalnet/benji-rook
    tag: latest
    pullPolicy: Always

  resources: {}

  backupSchedule: '0 3 1/6 * * *'
  backupRetention: 'latest3,hours24,days30,months3'
  # Set to empty string to backup all PVCs
  backupSelector: ''

  # Configuration for Benji
