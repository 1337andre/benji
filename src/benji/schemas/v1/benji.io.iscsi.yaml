configuration:
  type: dict
  required: False
  empty: True
  schema:
    user:
      type: string
      empty: False
      dependencies:
        - password
    password:
      type: string
      empty: False
      dependencies:
        - user
    headerDigest:
      type: string
      empty: False
      allowed:
        - NONE
        - NONE_CRC32C
        - CRC32C_NONE
        - CRC32C
      default: NONE_CRC32C
    initiatorName:
      type: string
      empty: False
      default: iqn.2019-04.me.benji-backup:benji
    timeout:
      type: integer
      empty: False
      default: 0
